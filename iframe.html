<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe
        {
            width:100%;
            height:300px;
        }
    </style>
</head>
<body>
    <iframe src="https://www.mysirg.com" name="my frame"></iframe><br/>
<a href="https://www.youtube.com" target="my frame">youtube</a><br/>
<a href="https://www.pointerpointer.com" target="my frame">pointer</a><br/>
</body>
</html>
